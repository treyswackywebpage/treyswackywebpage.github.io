<title>Madlib</title>
<link rel="stylesheet" href="Madlib.css">
<script>
function story()
{
	var noun1=document.getElementById("noun1").value;
	document.getElementById("pnoun1").innerHTML= noun1;

	var noun2=document.getElementById("noun2").value;
	document.getElementById("pnoun2").innerHTML= noun2;
	
	var verb1=document.getElementById("verb1").value;
	document.getElementById("pverb1").innerHTML= verb1;

	var verb2=document.getElementById("verb2").value;
	document.getElementById("pverb2").innerHTML= verb2;

	var adjective1=document.getElementById("adjective1").value;
	document.getElementById("padjective1").innerHTML= adjective1;

	var adjective2=document.getElementById("adjective2").value;
	document.getElementById("padjective2").innerHTML= adjective2;
}
function changetoblue()
{
	var radioblue = document.getElementById("radioblue")
	document.getElementById("mp").style.color = "#000000";
	if (radioblue.checked)
	{
		document.getElementById("mp").style.color = "#0061ff";
	};
}
function changetoblack()
{
	var radioblack = document.getElementById("radioblack")
	document.getElementById("mp").style.color = "#000000";
	if (radioblack.checked)
	{
		document.getElementById("mp").style.color = "#000000";
	};
}
function changetored()
{
	var radiored = document.getElementById("radiored")
	document.getElementById("mp").style.color = "#000000";
	if (radiored.checked)
	{
		document.getElementById("mp").style.color = "#ff0000";
	};
}
</script>
</head>

<input type="text" placeholder="adjective 1" id="adjective1" required>
</td>
</tr>
<tr>
<td height="50">
<input type="text" placeholder="noun 2" id="noun2" required>
</td>
<td height="50">
<input type="text" placeholder="verb 2" id="verb2" required>
</td>
<td height="50">
<input type="text" placeholder="adjective 2" id="adjective2" required></form>
</td>
</tr>
</table><br>
<button onclick="story()">Write Story</button><br><br><br>
