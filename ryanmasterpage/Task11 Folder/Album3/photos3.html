<link rel ="stylesheet" href="../Album1 (home)/photos.css">
<title>Spaceship Pictures</title>
<script>

var pic = 0;
var spaceships = ["challenger.jpg","alien.jpg","disovery1.jpg","eagle5.jpg","gotg.jpg","independanceday.jpg","nostromo.jpg","qship.jpg","sputnik1.jpg",
		  "waroftheworlds.jpg"];
var misctext = ["1. This is the challenger", "2.This is the alien from the original Avengers", "3.This is the Discovery One from Space Odessy 2001","4. This is the ealge 5 from spaceballs", 
		    "5.This is the ship from guardians ofthe galaxy", "6. This is the ship from independance day","7. This is the nostromo from Alien",
		    "8. This is the ship in infinity war","9.This is sputnik one","10. This is a ship from war of the worlds"];

function grab()
	{
	var info = document.getElementById("spaceships").value;
	document.getElementById("tbox").value = info;
	}
function move()
	{
	value = document.getElementById("tbox").value
		if (value == "star trek")
		{
		location.href = "../Album2/photos2.html"
		}
		if (value == "star wars")
		{
		location.href = "../Album1 (home)/photos.html"
		}
		if (value == "misc")
		{
		location.href = "../Album3/photos3.html"
		}
	}
function rightclick()
	{
	pic = pic + 1;
	if (pic == 10)
	{
		pic = 0;
	}
	document.getElementById("ships").src = spaceships[pic];
	document.getElementById("mtext").innerHTML = misctext[pic];
	}
function leftclick()
	{
	pic = pic - 1;
	if (pic == -1)
	{
		pic = 9;
	}
	document.getElementById("ships").src = spaceships[pic];
	document.getElementById("mtext").innerHTML = misctext[pic];
	}
</script>
</head>
<body>
<h1>Spaceship Pictures</h1><br><br>
<table>
<tr>
<th height="40" width="200" class="drop">
<select name="spaceships" id = "spaceships" onchange = "grab(), move()">
	<option value= "star wars">Star Wars Ships</option>
	<option value = "star trek">Star Trek Ships</option>
	<option selected value = "misc">Misc Ships</option>
</select></th></tr>
</table><br>
<table class="pic"><tr><th></th><th><img src="challenger.jpg" height="300" width="500" id = "ships"></th><th></th></tr>
<tr><td><button onclick = "leftclick()"> previous </button></td>
<td class = "center" height = "60" width = "500"><tt id = "mtext">    1. This is the challenger    </tt></td>
<td><button onclick = "rightclick()"> next </button></td></tr>
<tr><td></td><td><tt>These ships are from assorted sci fi movies, some are real</tt></td><td></td></tr>
</table>
<input type = "text" id = "tbox" hidden>
</body>
</html>
