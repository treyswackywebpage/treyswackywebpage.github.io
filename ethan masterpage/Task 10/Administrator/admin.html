var fs = 3;
function changeFont()
{
	if(fs == 0)
	{
		document.getElementById("passText").style.fontSize = "8px";
	}
	else if(fs == 1)
	{
		document.getElementById("passText").style.fontSize = "12px";
	}
	else if(fs == 2)
	{
		document.getElementById("passText").style.fontSize = "16px";
	}
	else if(fs == 3)
	{
		document.getElementById("passText").style.fontSize = "20px";
	}
	else if(fs == 4)
	{
		document.getElementById("passText").style.fontSize = "24px";
	}
	else if(fs == 5)
	{
		document.getElementById("passText").style.fontSize = "28px";
	}
	else if(fs == 6)
	{
		document.getElementById("passText").style.fontSize = "32px";
	}
}
function subtractFont()
{
	if(fs > 0)
	{
		fs--;
	}
	changeFont();
}
function addFont()
{
	if(fs < 6)
	{
		fs++;
	}
	changeFont();
}
