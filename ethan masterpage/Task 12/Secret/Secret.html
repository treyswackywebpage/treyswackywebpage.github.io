<head>

    <title>血小板</title>

    <style>
		body {
		margin: 0;
		padding: 0;
		border: 0;

		width: 100vw;
		height: 100vh;

		overflow: hidden;
		}

		.container {
			width: 100%;
			height: 100%;

			text-align: center;
		}

		.normal-image {
			width: 100%;
			height: 100%;
			opacity:1;
			object-fit: cover;
			position:absolute;
			right:0px;
		}
		.poke-image {
			width: 100%;
			height: 100%;
			opacity:0;
			object-fit: cover;
			position:absolute;
			right:0px;
		}
	</style>
	
	<script>
		function poke()
		{
			var platelet = new Audio("platenoise.mp3");
			document.getElementById("image-poke").style.opacity = "1";
			document.getElementById("image-normal").style.opacity = "0";
			platelet.play();
		}
		function normal()
		{
			document.getElementById("image-poke").style.opacity = "0";
			document.getElementById("image-normal").style.opacity = "1";
		}
	</script>
</head>
<body>
    <div id="div-root" class="container">
        <img id="image-normal" class="normal-image"  src="1.png" />
		<img id="image-poke" onmousedown="poke()"  onmouseup="normal()" class="poke-image"  src="2.png" />
    </div>
</body>
</html>
