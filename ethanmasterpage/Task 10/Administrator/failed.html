<script>
	function angry()
	{
		document.getElementById("dankimage").setAttribute("onclick","warning()");
		document.getElementById("dankimage").style.opacity = "1";
		document.getElementById("warnimage").style.opacity = "0";
	}
	function warning()
	{
		document.getElementById("dankimage").setAttribute("onclick","angry()");
		document.getElementById("dankimage").style.opacity = "0";
		document.getElementById("warnimage").style.opacity = "1";
	}
	function zoomText()
	{
		if(document.getElementById("dankimage").style.opacity == "1")
		{
		document.getElementById("dankimage").style.opacity = "0.5";
		}
		if(document.getElementById("warnimage").style.opacity == "1")
		{
		document.getElementById("warnimage").style.opacity = "0.25";
		}
		document.getElementById("toEnhance").style.fontSize = "440000px";
		document.getElementById("toEnhance2").style.fontSize = "5000px";
		document.getElementById("dankimage").style.transition = "60s";
		document.getElementById("warnimage").style.transition = "60s";
		document.getElementById("warnimage").style.height = "50000px";
		document.getElementById("warnimage").style.width = "60000px";
		document.getElementById("dankimage").style.height = "47000px";
		document.getElementById("dankimage").style.width = "56500px";

	}
</script>
