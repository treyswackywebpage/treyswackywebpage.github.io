document.onkeydown = function()	{
	switch (window.event.keyCode) {
		case 37:
		slideleft()
		break;
		case 39:
		slideright()
		break;
		case 40:
		openAlbum()
		break;
		case 38:

function openAlbum()
{
	document.getElementById("select").style.bottom = "750px";
	document.getElementById("display").style.top = "140px";
	document.getElementById("arrow").innerHTML = "/&#92";
	document.getElementById("clicked").setAttribute("onclick","closeAlbum()");
}
function closeAlbum()
{
	document.getElementById("select").style.bottom = "890px";
	document.getElementById("display").style.top = "0px";
	document.getElementById("arrow").innerHTML = "&#92/";
	document.getElementById("clicked").setAttribute("onclick","openAlbum()");
}

function slideright()
{
	if(imagenum == imagemax)
	{
		imagenum = 1;
	}
	else
	{
		imagenum++;
	}
	document.getElementById("slideshow").src = imgDat[imagenum];
	document.getElementById("picCaption").innerHTML = imgCap[imagenum];
}
function slideleft()
{
	if(imagenum == 1)
	{
		imagenum = imagemax;
	}
	else
	{
		imagenum--;
	}
	document.getElementById("slideshow").src = imgDat[imagenum];
	document.getElementById("picCaption").innerHTML = imgCap[imagenum];
}
